<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <form class="calc">
        <div class="header">
            <hr />
            <hr />
            <h2>CASIO</h2>
            <input type="text" class="display" placeholder="000000000" enable>
            <hr />
        </div>
        <div class="body" class="section group">
        <hr />
        <hr />
        <div class="row">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="+">
        </div>
        <div class="row">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-">
        </div>
        <div class="row">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="x">
        </div>
        <div class="row">
            <input type="button" value="0">
            <input type="button" value="clear" value="c">
            <input type="button" value="equals" value="=">
            <input type="button" value="/">
        </div>
        </div>
    </form>
    <p>&copy; 2024 Prince Takyi Amoako. All Rights Reserved.</p>
    <script src="script.js"></script>
</body>
</html>
